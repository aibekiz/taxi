<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Такси Миниапп</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 40px;
      font-size: 22px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Выберите маршрут</h2>

  <button onclick="sendRoute('Гирне → Алсанжак')">Гирне → Алсанжак</button>
  <button onclick="sendRoute('Алсанжак → Гирне')">Алсанжак → Гирне</button>

  <div id="message"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function sendRoute(route) {
      // Отправляем данные боту
      tg.sendData(JSON.stringify({ route: route }));
      
      // Показываем сообщение и скрываем кнопки
      document.getElementById('message').textContent = 'Спасибо, ждите';
      document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');
    }
  </script>

</body>
</html>
